<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.</title>
</head>
<body>
<label for="chuoi">Nhập vào một chuỗi : </label>
<input type="text" id="chuoi">
<input type="button" value="Check" onclick="show()">
<p id="ketqua"></p>
<script>
  function show(){
    let a = document.getElementById("chuoi").value;
    let text = "";
    for (const key in a) {
      if (a[key] != a[key].toUpperCase()){
        text = text + a[key].toUpperCase();
      }else {
        text = text + a[key].toLowerCase();
      }
    }
    a = text;
    document.getElementById("ketqua").innerText = text;
  }
</script>
</body>
</html>
